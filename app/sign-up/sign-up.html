<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <script src="../../assets/js/bootstrap.js"></script>
</head>
<body>
<header>
  <a href="#">
    <img class="logo" src="../../assets/imgs/logo.png" alt="Logo img">
  </a>
</header>

<main>
  <div class="d-flex flex-column align-items-center">
    <form name="sign-up" class="sign-up">
      <div class="mb-3  input-email">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               placeholder="Enter your email" aria-describedby="emailHelp" name="new-user-email" required>
        <div class="text-warning">
          The email address is incorrect. Please retry...
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3 input-password">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword" pattern=".{6,}"
               placeholder="Enter your password" name="new-user-password" required>
        <div class="text-warning">
          The password is incorrect. Please retry...
        </div>
      </div>
      <button type="submit" class="btn btn-primary" name="sign-up-button" disabled>Sign Up</button>
    </form>
    <div class="text-success registered mt-3"></div>
    <span class="mt-3">
      Do you already have an account?
      <a href="../../index.html">Sign In</a>
    </span>
  </div>
</main>

<footer>
  <div class="text-info">
    2022
  </div>
</footer>

<script src="../../assets/js/index.js"></script>
<script src="./sign-up.js"></script>

</body>
</html>
