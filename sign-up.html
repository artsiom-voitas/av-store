<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up  | AV</title>
  <link rel="stylesheet" href="./libs/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/sign-in.css">
  <link rel="stylesheet" href="./libs/css/bootstrap.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/imgs/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/imgs/icons/favicon-16x16.png">
  <link rel="mask-icon" href="./assets/imgs/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./assets/imgs/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./assets/imgs/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script src="./libs/js/bootstrap.js"></script>
</head>
<body>
<header class="container justify-content-center">
  <a href="#">
    <img class="logo" src="./assets/imgs/logo.png" alt="Logo img">
  </a>
</header>

<main class="container">
  <div class="d-flex flex-column align-items-center">
    <form name="sign-up" class="sign-up">
      <div class="mb-3  input-email">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               placeholder="Enter your email" aria-describedby="emailHelp" name="new-user-email" required>
        <div class="text-warning">
          The email address is incorrect. Please retry...
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3 input-password">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" pattern=".{6,}"
               placeholder="Enter your password" name="new-user-password" required>
        <div class="text-warning">
          The password is incorrect. Please retry...
        </div>
      </div>
      <div class="mb-3 confirm-password">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" pattern=".{6,}"
               placeholder="Enter your password" name="confirm-password" required>
        <div class="text-warning confirm-password">
          Passwords don't match, repeat again...
        </div>
      </div>
      <button type="submit" class="btn btn-primary" name="sign-up-button" disabled>Sign Up</button>
    </form>
    <div class="text-success registered mt-3"></div>
    <span class="mt-3">
      Do you already have an account?
      <a href="./index.html">Sign In</a>
    </span>
  </div>
</main>

<footer>
  <div class="text-info">
    2022
  </div>
</footer>

<script type="module" src="./src/js/sign-up.js"></script>
</body>
</html>
